version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.ci
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=testing
    command: >
      bash -c "
        composer install
        npm install
        npm run build
        php artisan key:generate
        php artisan migrate
        vendor/bin/pest
    depends_on:
      - mysql
    networks:
      - ci-network

  mysql:
    image: mysql:8.0
    container_name: mysql-ci
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: laravel_test
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - ci-network
    command: --default-authentication-plugin=mysql_native_password
    tmpfs:
      - /var/lib/mysql:noexec,nosuid,size=1g

networks:
  ci-network:
    driver: bridge
