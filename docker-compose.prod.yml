version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/production/Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      # Mount specific directories and files for development
      - ./app:/var/www/html/app
      - ./config:/var/www/html/config
      - ./database:/var/www/html/database
      - ./resources:/var/www/html/resources
      - ./routes:/var/www/html/routes
      - ./bootstrap:/var/www/html/bootstrap
      - ./.env:/var/www/html/.env
      - ./composer.json:/var/www/html/composer.json
      - ./composer.lock:/var/www/html/composer.lock
      - ./package.json:/var/www/html/package.json
      - ./package-lock.json:/var/www/html/package-lock.json
      # Keep these from the built image
      - /var/www/html/vendor  # Use built vendor
      - /var/www/html/node_modules  # Use built node_modules
      - /var/www/html/public/build  # Use built assets
      # Storage and config
      - laravel-storage:/var/www/html/storage
      - ./.docker/nginx.prod.conf:/etc/nginx/sites-available/default
      - ./.docker/supervisord.prod.conf:/etc/supervisor/conf.d/supervisord.prod.conf
    env_file:
      - .env.production
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
    networks:
      - laravel
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:17
    restart: unless-stopped
    user: postgres
    ports:
      - '${DB_PORT:-5432}:5432'
    environment:
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - laravel
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - laravel
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  laravel:

volumes:
  postgres-data:
  laravel-storage:
